<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amira Gharbi | AI & Software Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sora', 'sans-serif'],
            },
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              card: 'hsl(var(--card))',
              'card-foreground': 'hsl(var(--card-foreground))',
              primary: 'hsl(var(--primary))',
              'primary-foreground': 'hsl(var(--primary-foreground))',
              secondary: 'hsl(var(--secondary))',
              'secondary-foreground': 'hsl(var(--secondary-foreground))',
              muted: 'hsl(var(--muted))',
              'muted-foreground': 'hsl(var(--muted-foreground))',
              accent: 'hsl(var(--accent))',
              'accent-foreground': 'hsl(var(--accent-foreground))',
              border: 'hsl(var(--border))',
            },
            animation: {
              'fade-in': 'fade-in 0.7s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.7s ease-out forwards',
              'typing-dot': 'typing-dot 1.2s infinite ease-in-out',
              'glow': 'glow 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'typing-dot': {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1.0)' }
              },
              'glow': {
                '0%, 100%': { boxShadow: '0 0 20px 5px hsl(var(--primary) / 0.2)' },
                '50%': { boxShadow: '0 0 30px 10px hsl(var(--primary) / 0.1)' }
              },
              'float': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
                '100%': { transform: 'translateY(0px)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
    }
  }
  </script>
  <style>
    :root {
      --background: 220 20% 98%;
      --foreground: 220 15% 20%;
      --card: 220 20% 100%;
      --card-foreground: 220 15% 20%;
      --primary: 260 80% 60%;
      --primary-foreground: 220 20% 99%;
      --secondary: 220 15% 95%;
      --secondary-foreground: 220 10% 30%;
      --muted: 220 15% 95%;
      --muted-foreground: 220 10% 45%;
      --accent: 190 80% 55%;
      --accent-foreground: 220 20% 10%;
      --border: 220 15% 90%;
    }
 
    .dark {
      --background: 225 15% 9%;
      --foreground: 220 20% 96%;
      --card: 225 15% 12%;
      --card-foreground: 220 20% 96%;
      --primary: 260 100% 75%;
      --primary-foreground: 260 10% 10%;
      --secondary: 225 15% 15%;
      --secondary-foreground: 220 20% 80%;
      --muted: 225 15% 15%;
      --muted-foreground: 220 15% 55%;
      --accent: 190 90% 65%;
      --accent-foreground: 190 10% 10%;
      --border: 225 15% 18%;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: hsl(var(--background));
    }
    ::-webkit-scrollbar-thumb {
      background: hsl(var(--primary) / 0.5);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--primary));
    }

    .aurora-card {
        background: hsl(var(--card) / 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid hsl(var(--border) / 0.2);
    }
  </style>
</head>
<body class="font-sans antialiased">
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
